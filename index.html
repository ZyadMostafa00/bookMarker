<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *============= Favicon ============= -->
    <link rel="icon" type="image/x-icon" href="./assets/img/bookmark.ico">
    <!-- *============= Meta ============= -->
    <meta name="description"
        content="Explore Bookmarker, a webpage to effortlessly manage your favorite sites. Discover JavaScript-powered features with Bootstrap 5 for easy bookmarking. Created by Hassan Essam.">
    <meta name="keywords" content="Bookmarker,JavaScript,Bootstrap 5,Assiment-9">
    <meta name="author" content="Hassan Essam">
    <!-- *============= Google Fonts ============= -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <!-- *============= CSS FILES ============= -->
    <!-- Icomoon library -->
    <link rel="stylesheet" href="./assets/css/icomoon.css">
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- Main style Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Bookmarker</title>
</head>

<body class="py-3 min-vh-100">

    </svg>
    <main>
        <header>
            <!-- ^============= start nav ============= -->
            <nav>
                <div class="container bg-transparent d-flex justify-content-end">
                    <button id="btnMode" class="btn btn-mode ms-3"><i class="icon-moon-o"></i></button>
                </div>
            </nav>
            <!-- ^============= start bookmark Inputs ============= -->
            <div class="container mt-1 ">
                <h1 class="title mx-auto position-relative w-fit-content">Bookmarker</h1>
                <div
                    class="bookmark-body shadow needs-validation overflow-hidden d-flex flex-column justify-content-center align-items-center gap-4 px-4 py-5 mt-5 ">
                    <h2 class="sub-title fw-bolder mb-2 ">
                        <i class="icon-bookmark align-middle"></i>
                        your favorite sites
                        <i class="icon-bookmark align-middle"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center ">
                        <label for="bookmarkName" class="pb-2 fs-6  fw-semibold">
                            <i class="icon-book-reference pe-2"></i>
                            Site Name</label>
                        <input id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control"
                            required />
                    </div>
                    <div class="site-url w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkURL" class="pb-2  fs-6 fw-semibold">
                            <i class="icon-link pe-2"></i>Site URL</label>
                        <input id="bookmarkURL" type="url" placeholder="Website URL" class="form-control" required />
                    </div>
                    <button id="submitBtn" type="submit"
                        class="btn btn-submit text-capitalize fw-semibold px-5">Submit</button>
                </div>
            </div>
        </header>
        <section id="tableSection" class="mt-4 py-4">
            <div class="container">
                <input id="searchInput" class="form-control w-100 mb-3" type="search" placeholder="Search"
                    aria-label="Search">
                <div class="table-responsive">
                    <table class="table text-center ">
                        <thead class="table- table-active">
                            <tr>
                                <th scope="col" class="py-2 ">Index</th>
                                <th scope="col" class="py-2 ">Website</th>
                                <th scope="col" class="py-2 ">Visit</th>
                                <th scope="col" class="py-2 ">Delete</th>
                            </tr>
                        </thead>
                        <tbody id="tableContent"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <!-- *============= JS FILES ============= -->
    <!-- Sweetalert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- BootStrap JS -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <!-- Main JS -->
    <script src="assets/js/main.js"></script>
</body>

</html>
